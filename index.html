<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Scene Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <style>
      /* --- Gruvbox Theme for CodeMirror --- */
      .cm-s-gruvbox-dark-hard.CodeMirror {
        background-color: #1d2021;
        color: #ebdbb2;
        height: 100%;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-gutters {
        background-color: #1d2021;
        border-right: 1px solid #3c3836;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-linenumber { color: #7c6f64; }
      .cm-s-gruvbox-dark-hard .CodeMirror-cursor { border-left: 1px solid #ebdbb2; }
      .cm-s-gruvbox-dark-hard .CodeMirror-selected { background-color: #504945; }

      /* --- Custom Scrollbars (Unity Style) --- */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background: #1d2021;
      }
      ::-webkit-scrollbar-thumb {
        background: #504945;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #665c54;
      }

      /* --- Range Slider Styling --- */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #d5c4a1;
        cursor: pointer;
        margin-top: -4px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #3c3836;
        border-radius: 2px;
      }

      /* Layout Fixes */
      #code-editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #code-editor-container .CodeMirror {
        flex: 1;
        min-height: 0;
      }

      /* Selected row visuals */
      #scene-objects-list > div.row.selected { outline: 1px solid rgba(255,255,255,0.08); background: #242424; }

    </style>
  </head>
  <body class="font-mono bg-gray-900 text-white overflow-hidden select-none">
    <div id="container" class="flex w-screen h-screen portrait:flex-col landscape:flex-row">

      <div id="canvas-container" class="relative flex items-center justify-center bg-black portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full">
        <canvas id="canvas" class="block"></canvas>
        <div id="error-message" class="absolute bottom-2.5 left-2.5 right-2.5 text-red-500 text-xs bg-black/80 p-1.5 rounded hidden max-h-24 overflow-y-auto z-10"></div>

        <div class="absolute top-2 left-2 pointer-events-none text-xs text-gray-500 hidden" id="canvas-overlay">
            WebGPU Active
        </div>

        <button
          id="fullscreen-btn"
          class="absolute bottom-2.5 right-2.5 p-2 bg-black/60 hover:bg-black/80 text-white rounded transition-all z-20"
          title="Toggle Fullscreen (F)"
        >
          <svg id="fullscreen-enter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
          <svg id="fullscreen-exit-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>
        </button>
      </div>

      <div id="editor-container" class="flex flex-col bg-gray-800 portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full border-l border-[#3c3836]">

        <div class="p-2.5 font-bold flex flex-col gap-2" style="background: #1d2021; color: #ebdbb2; border-bottom: 1px solid #3c3836;">
          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fabd2f" stroke-width="2">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
              </svg>
              <span>Scene Editor</span>
            </div>
            <div class="flex items-center gap-3">
                 <span class="text-xs font-normal whitespace-nowrap hidden sm:inline-block"><span style="opacity: 0.5">FPS:</span> <span id="fps">0</span></span>
                 <span class="text-xs font-normal whitespace-nowrap hidden sm:inline-block"><span style="opacity: 0.5">FT:</span> <span id="frame-time">0.0ms</span></span>
                 <span id="compile-time" class="text-xs text-gray-400 hidden"></span>
                 <button id="compile-btn" class="px-3 py-1 text-xs rounded bg-[#458588] hover:bg-[#83a598] text-[#1d2021] font-bold transition-colors">
                  ⏸ Pause Camera
                </button>
            </div>
          </div>
        </div>

        <div class="flex flex-1 overflow-hidden">

          <div id="code-editor-container" class="flex-1 overflow-hidden">
            <textarea id="code-editor"></textarea>
          </div>

          <div id="scene-editor-panel" class="flex transition-all duration-300 border-l border-[#3c3836]" style="width: 300px; background: #282828;">

            <div id="panel-toggle" class="w-5 cursor-pointer hover:bg-[#3c3836] flex items-center justify-center transition-colors" style="background: #1d2021; color: #a89984; border-right: 1px solid #3c3836;">
              <span id="toggle-arrow" class="text-xs">▶</span>
            </div>

            <div id="panel-content" class="flex-1 flex flex-col overflow-hidden">

              <div class="p-2 text-xs font-bold uppercase tracking-wider flex items-center gap-2 bg-[#32302f]" style="color: #a89984; border-bottom: 1px solid #3c3836;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Inspector</span>
              </div>

              <div class="flex-1 overflow-y-auto p-2 space-y-4">

                <div id="editor-active-info" class="p-2 bg-[#1d2021] rounded text-[10px] text-gray-400 mb-2">
                    Editing: none
                </div>

                <div class="flex gap-1 justify-between">
                  <button onclick="addSphere()" class="w-1/4 px-1 py-1 text-[10px] bg-[#458588] hover:bg-[#83a598] text-[#1d2021] font-bold rounded transition-colors flex flex-col items-center justify-center gap-0.5 leading-none">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Sphere
                  </button>
                  <button onclick="addBox()" class="w-1/4 px-1 py-1 text-[10px] bg-[#d65d0e] hover:bg-[#fe8019] text-[#1d2021] font-bold rounded transition-colors flex flex-col items-center justify-center gap-0.5 leading-none">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Box
                  </button>

                    <button onclick="addPyramid()" class="w-1/4 px-1 py-1 text-[10px] bg-[#b16286] hover:bg-[#d3869b] text-[#1d2021] font-bold rounded transition-colors flex flex-col items-center justify-center gap-0.5 leading-none">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 3 L3 21 H21 Z"></path>
                        </svg>
                        Pyramid
                    </button>

                  <button onclick="addTorus()" class="w-1/4 px-1 py-1 text-[10px] bg-[#98971a] hover:bg-[#a9b665] text-[#1d2021] font-bold rounded transition-colors flex flex-col items-center justify-center gap-0.5 leading-none">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Torus
                  </button>
                </div>
                <div id="scene-objects-list" class="space-y-2">
                  </div>

                <div class="control-group">
                   <div class="text-[11px] font-bold text-[#ebdbb2] mb-2 pl-1 border-l-2 border-[#d65d0e]">TRANSFORM</div>

                   <div class="flex items-center gap-2 mb-1">
                      <label class="text-xs text-[#928374] w-16 text-right">Pos X</label>
                      <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="-5" max="5" step="0.1" value="0" id="input-pos-x">
                      <span id="val-pos-x" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">0.0</span>
                   </div>

                   <div class="flex items-center gap-2 mb-1">
                      <label class="text-xs text-[#928374] w-16 text-right">Pos Y</label>
                      <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="-5" max="5" step="0.1" value="1.0" id="input-pos-y">
                      <span id="val-pos-y" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                   </div>

                   <div class="flex items-center gap-2 mb-1">
                      <label class="text-xs text-[#928374] w-16 text-right">Pos Z</label>
                      <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="-5" max="5" step="0.1" value="0" id="input-pos-z">
                      <span id="val-pos-z" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">0.0</span>
                   </div>

                    <div id="slider-radius" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Radius:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-rad">
                        <span id="val-rad" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                    <div id="slider-min_rad" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Minor Radius:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-min_rad">
                        <span id="val-min_rad" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                    <div id="slider-maj_rad" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Major Radius:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-maj_rad">
                        <span id="val-maj_rad" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                    <!--<div id="slider-dist" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Dist:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-dist">
                        <span id="val-dist" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>-->

                    <div id="slider-long" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Length:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-long">
                        <span id="val-long" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                    <div id="slider-width" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Width:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-width">
                        <span id="val-width" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                    <div id="slider-height" class="flex items-center gap-2 mb-1">
                        <label class="text-xs text-[#928374] w-16 text-right">Height:</label>
                        <input type="range" class="flex-1 h-1 bg-[#3c3836] rounded-lg appearance-none cursor-pointer" min="0" max="10" step="0.1" value="1.0" id="input-height">
                        <span id="val-height" class="text-xs text-[#ebdbb2] w-8 text-right font-mono">1.0</span>
                    </div>

                </div>

                <div class="h-px bg-[#3c3836] w-full"></div>

                <div class="control-group">
                  <div class="text-[11px] font-bold text-[#ebdbb2] mb-2 pl-1 border-l-2 border-[#b8bb26]">MATERIAL</div>

                  <div class="flex items-center gap-2 mb-2">
                     <label class="text-xs text-[#928374] w-16 text-right">Albedo</label>
                     <div class="flex-1 flex items-center gap-2 bg-[#1d2021] p-1 rounded border border-[#3c3836]">
                        <input type="color" value="#ff4d4d" id="input-color" class="w-full h-4 border-none bg-transparent cursor-pointer p-0 block">
                     </div>
                  </div>
               </div>

                <div class="h-px bg-[#3c3836] w-full"></div>

                <div class="control-group">
                    <div class="text-[11px] font-bold text-[#ebdbb2] mb-2 pl-1 border-l-2 border-[#458588]">STATS</div>
                    <table class="w-full text-xs" style="color: #ebdbb2">
                      <tbody id="uniforms-table">
                        </tbody>
                    </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
